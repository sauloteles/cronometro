<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cronometro online</title>
</head>
<body>
    <main>
        <div class="main__display-crono">
          <div id="main__minutes"><p>00</p></div>
          <span>:</span>
        <div id="main__seconds">00</div>
          <span>:</span>
          <div id="main__milliseconds">000</div>  
        </div>
        <div class="main__btns">
            <button id = btn-start class="main__btn color-btn-1">start</button>
            <button id = btn-pause class="main__btn color-btn-2">pause</button>
            <button id = btn-reset class="main__btn color-btn-3">reset</button>
        </div>
    </main>
    
</body>
<script src="./main.js"></script>
